<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-8 font-medium text-pink-800">Simple Bank Site For<span class="text-green-500">People</span></h1>
    </header>
    <main>
        <section>
            <div class="bg-blue-300 w-3/4 mx-auto mt-4 rounded p-8">
                <h3 class="text-2xl text-green-600">Please Login Here!</h3>
               <div>
                <input id="input-field" class="block px-4 w-3/4 border border-green-400 rounded mb-3" type="text" placeholder="your email">
                <input class="block px-4 w-3/4 border border-green-400 rounded mb-3" type="password" name="" id="password-field" placeholder="your password">
                <button id="submit-btn" class="text-white border rounded px-3 border-indigo-900 bg-pink-300">Submit</button>
               </div>
            </div>

        </section>
    </main>
    <!-- js script -->
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-site-develope</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-8 font-medium text-pink-800">Deposit & Withdraw<span class="text-green-500">From Bank</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="text-white mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-green-200 p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-pink-200 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-input">1000</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="block px-4 w-3/4 border border-green-400 rounded mb-3" type="text" placeholder="deposit money">
                    <button id="deposit-btn" class="text-white border rounded px-3 border-indigo-900 bg-pink-300">Deposit</button>
                </div>
            </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="block px-4 w-3/4 border border-green-400 rounded mb-3" type="text" placeholder="Withdraw money">
                    <button id="withdraw-btn" class="text-white border rounded px-3 border-indigo-900 bg-pink-300">Withdraw</button>
                </div>
            </div>
        </div>
        </section>
    </main>

    <!-- js script -->
    <script src="js/bank.js"></script>
</body>
</html>
